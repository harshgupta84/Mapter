<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script defer src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <script defer src="script.js"></script>
    <title>MAPTER // Map Your Property</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Land Type</label>
            <select class="form__input form__input--type">
              <option value="commercial">Commerial</option>
              <option value="residential">Residential</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Size in </label>
            <input class="form__input form__input--size" placeholder="meter sq" />
          </div>
          <div class="form__row">
            <label class="form__label">Property Cost</label>
            <input
              class="form__input form__input--cost"
              placeholder="Rupees"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Industrial Rate</label>
            <input
              class="form__input form__input--inrate"
              placeholder="Rs/m-sq"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Housing Rate</label>
            <input
              class="form__input form__input--horate"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>

      </ul>

      
    </div>

    <div id="map"></div>
  </body>
</html>
